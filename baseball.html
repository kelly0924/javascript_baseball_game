<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="styleSheet" type="text/css" href="baseball.css">
    <title>baseball</title>
</head>
<body>
    
    <div id="body_div">
            <!-- 점수 판 -->
        <div id="score">
            <div id="strike"></div>
            <div id="ball"></div>
        </div>
       
        <div id="game_back_div">

            <div id="ball_send_div">

                <div id="body_div_div">
                    <div class="botton_div">

                        <input class="botton_div_input" id="2" type="button" value="2" onclick="pickNumber(2)">
                        <input class="botton_div_input" id="3" type="button" value="3" onclick="pickNumber(3)">
                    </div>
                    <div class="botton_div">
                        <input class="botton_div_input" id="4" type="button" value="4" onclick="pickNumber(4)">

                        <input class="botton_div_input" id="6" type="button" value="6" onclick="pickNumber(6)">
                    </div>
                    <div class="botton_div">
                        <input class="botton_div_input" id="7" type="button" value="7" onclick="pickNumber(7)">
                        <input class="botton_div_input" id="8" type="button" value="8" onclick="pickNumber(8)">
                        <input class="botton_div_input" id="9" type="button" value="9" onclick="pickNumber(9)">
                    </div>
                </div>
                <div>
                    <input type="button" value="맞추기" onclick="throwNumbers()">
                </div>
           </div>
        </div>
    </div>
    <script src="baseballGame.js">
    </script>

</html>
